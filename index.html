<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script  src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            customBeige: '#F3EBE4',
          },
        },
      },
    };
  </script>
</head>
<body class="bg-customBeige text-black h-screen flex flex-col justify-between">
  <div class="flex-grow flex items-center justify-center p-6">
    <div class="flex bg-white rounded-lg flex-col sm:flex-row max-w-4xl w-full">
      <div class="w-full">
        <!-- Mobile Image (visible on small screens) -->
        <img src="./images/image-product-mobile.jpg" 
        alt="Perfume" 
        class="rounded-tl-lg rounded-tr-lg w-full sm:hidden h-auto">

        <!-- Desktop Image (visible on medium and larger screens) -->
        <img src="./images/image-product-desktop.jpg" 
        alt="Perfume" 
        class="rounded-tl-lg rounded-bl-lg w-full hidden sm:block h-auto">

      </div>
      <div class="p-6">
        <h1>Perfume</h1>
        <h2>Gabrielle Essence Eau De Parfum</h2>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
    
        <p><strong>$149.99</strong> <s>$169.99</s></p>
    
        <button class="bg-black text-white px-4 py-2 rounded">Add to Cart</button>
      </div>
    </div>
  </div>

  <div class="attribution text-center py-4">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/asimina-karazioga/?originalSubdomain=gr">Asimina Karazioga</a>.
  </div>

</body>
</html>
