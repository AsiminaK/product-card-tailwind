<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script  src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            customBeige: '#F3EBE4',
          },
        },
      },
    };
  </script>
</head>
<body class="bg-customBeige flex flex-col min-h-screen">
  <main class="flex-grow flex items-center justify-center p-4">
    <div class="bg-white rounded-lg overflow-hidden shadow-lg max-w-sm sm:max-w-xl flex flex-col sm:flex-row">
      <!-- Image Section -->
      <div class="w-full sm:w-1/2">
        <img src="./images/image-product-mobile.jpg" alt="Perfume" class="sm:hidden w-full">
        <img src="./images/image-product-desktop.jpg" alt="Perfume" class="hidden sm:block w-full h-full object-cover">
      </div>

      <!-- Text Content -->
      <div class="p-6 sm:w-1/2 flex flex-col justify-between">
        <p class="text-sm text-gray-500 uppercase tracking-widest">Perfume</p>
        <h2 class="text-2xl font-bold text-gray-900 mt-2">Gabrielle Essence Eau De Parfum</h2>
        <p class="text-gray-600 text-sm mt-4">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="flex items-center gap-3 mt-4">
          <p class="text-emerald-600 font-bold text-3xl">$149.99</p>
          <p class="text-gray-500 line-through">$169.99</p>
        </div>

        <button class="bg-emerald-600 hover:bg-emerald-700 text-white font-semibold py-3 w-full flex justify-center items-center gap-2 rounded-lg mt-4">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 3h2l.4 2M7 13h10l3.4-6H6.6M7 13L5.4 7M7 13l-1.4 4h12.8l-1.4-4M9 21h2M15 21h2"/>
          </svg>
          Add to Cart
        </button>
      </div>
    </div>
  </main>

  <div class="attribution text-center py-4">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/asimina-karazioga/?originalSubdomain=gr">Asimina Karazioga</a>.
  </div>
</body>

</html>
